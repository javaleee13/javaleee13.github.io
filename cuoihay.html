function encode64(a){a=escape(a);var b="";var c,d,e="";var f,g,h,i="";var j=0;do{c=a.charCodeAt(j++);d=a.charCodeAt(j++);e=a.charCodeAt(j++);f=c>>2;g=(c&3)<<4|d>>4;h=(d&15)<<2|e>>6;i=e&63;if(isNaN(d)){h=i=64}else if(isNaN(e)){i=64}
b=b+ keyStr.charAt(f)+ keyStr.charAt(g)+ keyStr.charAt(h)+ keyStr.charAt(i);c=d=e="";f=g=h=i=""}while(j<a.length);return b}
function characters(asd) {
var str = asd;var res = str.substr(0, 130);return res}
function makeid() {var text = "";var possible = "abcdefghijklmnopqrstuvwxyz";for (var i = 0; i < 3; i++) text += possible.charAt(Math.floor(Math.random() * possible.length));return text}
function makejojo() {
var jeje = makeid();
var jaja = makeid();
var jiji = makeid();
var juju = makeid();
var jaje = makeid();
var jojo = jeje + "p" + jaja + "o" + jiji + "p" + jaje;
return jojo
}
var keyStr="ABCDEFGHIJKLMNOP"+"QRSTUVWXYZabcdef"+"ghijklmnopqrstuv"+"wxyz0123456789+/"+"=";
var p = makejojo();
var pmauid = 69936;
var pmawid = 72301;

 a1.click();
